services:
  - type: web
    name: flash-detection-app
    env: python
    buildCommand: curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash - && sudo apt-get install -y ffmpeg && pip install -r requirements.txt
    startCommand: gunicorn app:app --timeout 300
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PORT
        value: 10000
      - key: FLASK_ENV
        value: production
      - key: MAX_CONTENT_LENGTH
        value: 16777216
    plan: free
    disk:
      name: tmp
      mountPath: /tmp
      sizeGB: 1 